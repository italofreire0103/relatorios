<html lang="pt-br">

<head th:fragment="head">


	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Relt's Job</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	
	
<style>
	.bg-image-vertical {
	position: relative;
	overflow: hidden;
	background-repeat: no-repeat;
	background-position: right center;
	background-size: auto 100%;
}
#div1{
	border-radius: 1rem;
}

img{
	border-radius: 1rem 0 0 1rem;
}
body{
	background-color: #D3D3D3;
}
</style>

<body>
	<section class="vh-100">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div id="div1" class="card">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
									alt="login form" class="img-fluid"/>
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form th:action="@{/login}" method="post" id="form_login">

										<div class="d-flex align-items-center mb-3 pb-1">
											<span class="h1 fw-bold mb-0">Relt's Job</span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Faça login em sua
											conta</h5>

										<div th:if="${param.error}" class="alert alert-danger">
											<a id="msgErro">Usuário ou Senha Invalidos!</a>
										</div>
										<div class="form-outline mb-4">
											<input name="username" type="text" class="form-control form-control-lg"
												required maxlength="15" minlength="5" />
											<label for="username">Usuário</label>
										</div>

										<div class="form-outline mb-4">
											<input name="password" type="password" class="form-control form-control-lg"
												required maxlength="15" minlength="5" />
											<label for="password">Senha</label>
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" type="submit">Entrar</button>
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
